<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>    
    <script src="jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <link rel="stylesheet" href="materialize.min.css">
    <script src="materialize.min.js"></script>    
  </head>

<body>
  
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <div class="btn-settings left">
          <a class="btn-floating sidenav-trigger tooltipped" href="#" data-position="bottom" data-tooltip="Open Settings" data-target="slide-out"><i class="material-icons">settings</i></a>
        </div>
        <ul class="right">
          <li>
            <div class="input-field">
              <input type="text" class="send" placeholder="share text..." autofocus>
            </div>
          </li>
          <li>
            <div class="btn-send">
              <a class="btn-floating tooltipped" href="" data-position="bottom" data-tooltip="Send and Share"><i class="material-icons">send</i></a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <ul id="slide-out" class="sidenav">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <span class="nav-title">Settings</span>
        </div>
      </nav>
    </div>
    <div class="row container">
      <div class="input-field">
        <input type="text" id="server-url">
        <label for="server-url">Server Address</label>
        <span class="helper-text">eg. https://mydomain.tld</span>
      </div>    
    </div>
    <div class="row container">
      <div class="input-field">
        <input type="password" id="token">
        <label for="token">Secret Token</label>
      </div>
    </div>
    <div class="row container">
      <p>
        <label>
          <input type="checkbox" id="sound" class="filled-in"/>
          <span>Play notification sound</span>
        </label>
      </p>
    </div>
    <div class="row container">
      <a href="#" class="right waves-effect waves-light btn btn-save">Save</a>
    </div>
  </ul>

  
  
  <div class="collection">
  </div>

  <script src="popup.js"></script>  
</body>

</html>
